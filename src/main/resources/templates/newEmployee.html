<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Empleados</title>
	<!--link rel="stylesheet" type="text/css" href="css/style.css" /-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container p-0">
		<div class="row">
			<div class="h3 text-center shadow p-4">
				<a class="text-decoration-none link-secondary" th:href="@{/}">EMPLEADOS</a>
			</div>
		</div>
		<div class="row">
			<div class="h5 text-center text-secondary m-0 pt-4">
				NUEVO EMPLEADO
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-6 p-5">				
				<form class="shadow p-3 mb-5 bg-white" th:action="@{/employees/new}" th:object="${emp}" method="post">
					<div class="mb-3">
						<label for="name" class="form-label">Nombre</label>
						<input type="text" class="form-control" th:field="*{name}" aria-describedby="employeeName" />
						<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
						</div>
					</div>
					<div class="mb-3">
						<label for="surname" class="form-label">Apellidos</label>
						<input type="text" class="form-control" th:field="*{surname}"
							aria-describedby="employeeSurname" />
						<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
						</div>
					</div>
					<div class="mb-3">
						<label for="name" class="form-label">Usuario</label>
						<input type="text" class="form-control" th:field="*{username}"
							aria-describedby="employeeUsername" />
						<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}">
						</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contrase√±a</label>
						<input type="password" class="form-control" th:field="*{password}"
							aria-describedby="employeePassword" />
						<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">
						</div>
					</div>
					<div>
						<button class="btn btn-secondary" id="saveEmployee" name="saveEmployee"
							type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--script src="js/script.js"></script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

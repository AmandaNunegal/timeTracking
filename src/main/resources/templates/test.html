<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Prueba Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<button class="btn btn-primary" id="btnAbrir">Abrir Modal</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modalEditEmpMore" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal de prueba</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">Contenido de prueba</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.getElementById("btnAbrir").addEventListener("click", function () {
			const modal = new bootstrap.Modal(document.getElementById('modalEditEmpMore'));
			modal.show();
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de empleados</title>
	<!--link rel="stylesheet" type="text/css" href="css/style.css" /-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container p-0">
		<div class="row justify-content-center mt-3">
			<th:block th:insert="~{fragments/_header}"></th:block>
		</div>
			<div>
				<table class="table mt-5">
					<thead class="table-dark">
						<tr>
							<th scope="col">Usuario</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col" class="text-center">Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employees}">
							<td th:text="${employee.username}"></td>
							<td th:text="${employee.name}"></td>
							<td th:text="${employee.surname}"></td>
							<td class="text-center"><a href="#" th:data-id="${employee.id}"
									class="linkEditModal text-secondary" data-bs-toggle="modal"
									data-bs-target="#modalEditEmp"><svg xmlns="http://www.w3.org/2000/svg" width="16"
										height="16" fill="currentColor" class="bi bi-pencil-square secondary"
										viewBox="0 0 16 16">
										<path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
										<path fill-rule="evenodd"
											d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
									</svg></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<th:block th:insert="~{fragments/_modal-edit-emp}"></th:block>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

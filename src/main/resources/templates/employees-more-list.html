<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de empleados</title>
	<!--link rel="stylesheet" type="text/css" href="css/style.css" /-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center mt-3">
			<th:block th:insert="~{fragments/_header}"></th:block>
		</div>
		<div class="row justify-content-center mt-3">
			<div>
				<table class="table mt-5">
					<thead class="table-dark">
						<tr>
							<th scope="col" class="text-center">Activado</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Departamento</th>
							<th scope="col" class="text-center">Horario</th>
							<th scope="col" class="text-center">Eliminar</th>
							<th scope="col" class="text-center">Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employees}">
							<td class="text-center">
								<span th:if="${employee.enabled}">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green"
										class="bi bi-check" viewBox="0 0 16 16">
										<path
											d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
									</svg>
								</span>
								<span th:unless="${employee.enabled}">
									<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
										class="bi bi-dash" viewBox="0 0 16 16">
										<path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
									</svg>
								</span>
							</td>
							<td th:text="${employee.name}"></td>
							<td th:text="${employee.surname}"></td>
							<td th:text="${employee.nameDepartment}"></td>
							<td class="text-center"><a href="#" th:data-id="${employee.id}"
									class="linkEditScheduleModal text-secondary" data-bs-toggle="modal"
									data-bs-target="#modalEditScheduleEmpMore"> <svg xmlns="http://www.w3.org/2000/svg"
										width="16" height="16" fill="currentColor" class="bi bi-clock"
										viewBox="0 0 16 16">
										<path
											d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
										<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0" />
									</svg></a>
							</td>
							<td class="text-center"><a href="#" th:data-id="${employee.id}"
									class="linkDeleteModal text-secondary" data-bs-toggle="modal"
									data-bs-target="#modalDelete"> <svg xmlns="http://www.w3.org/2000/svg" width="24"
										height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
										<path
											d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
									</svg>
							</td>
							<td class="text-center"><a href="#" th:data-id="${employee.id}"
									th:data-iddept="${employee.idDept}" th:data-enabled="${employee.enabled}" class="linkEditEmpMoreModal text-secondary"
									data-bs-toggle="modal" data-bs-target="#modalEditEmpMore"><svg
										xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
										class="bi bi-pencil-square secondary" viewBox="0 0 16 16">
										<path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
										<path fill-rule="evenodd"
											d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
									</svg></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div>
			<th:block th:insert="~{fragments/_modal-edit-emp-more}"></th:block>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!--script th:src="@{/js/script-emp-more.js}"></script-->
</body>

</html>

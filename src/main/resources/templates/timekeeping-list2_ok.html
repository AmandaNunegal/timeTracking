<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de fichajes</title>
	<!--link rel="stylesheet" type="text/css" href="css/style.css" /-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container p-0">
		<div class="row justify-content-center mt-3">
			<th:block th:insert="~{fragments/_header}"></th:block>
		</div>
		<div>
			<table class="table mt-5">
				<thead class="table-dark">
					<tr>
						<th scope="col">Activado</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellidos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<td class="text-center">
							<span th:if="${employee.enabled}">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green"
									class="bi bi-check" viewBox="0 0 16 16">
									<path
										d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
								</svg>
							</span>
							<span th:unless="${employee.enabled}">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
									class="bi bi-dash" viewBox="0 0 16 16">
									<path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
								</svg>
							</span>
						</td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.surname}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<!--script th:src="@{/js/script.js}"></script-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Fichar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<h2>Registro de Fichaje</h2>

		<form th:action="@{/timekeeping/signup}" th:object="${timekeepingForm}" method="post">

			<div th:each="tk, iterStat : *{timekeepings}" class="mb-4">
				<label class="form-label" th:text="${tk.type.label}">Tipo</label>
				<input type="datetime-local" th:field="*{timekeepings[__${iterStat.index}__].dateTime}"
					class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary">Fichar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
